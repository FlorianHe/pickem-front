<div class="pentakill-card">

        <img width="80px" height="30px" src="/assets/images/{{pentakill.player.team.name | spaceToUnderscore}}.webp" >
    </div>
    <div class="pentakill-name center">

    </div>
    <div class="pentakill-role center">
        {{pentakill.player.role}}

    <div class="pentakill-amount center">
        {{pentakill.amount}}
    </div>
  </div>
