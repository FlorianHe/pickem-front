<div class="drake">
    <div class="drake-div" *ngIf="drakes.length == 0">
        <div style="width:50px;height: 60px;"></div>
    </div>
    <div class="drake-div" *ngFor="let drake of drakes">
        <img class="drake-img" width="50" height="56" src="/assets/images/drakes/{{drake.drake.type}}.webp" />
    </div>
</div>
